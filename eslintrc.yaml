---
parser: babel-eslint
env:
    browser: true
    node: true
settings:
    ecmascript: 6
    jsx: true
plugins:
    - react
rules:
    indent:
        - 1
        - 4
    linebreak-style:
        - 2
        - unix
    quotes:
        - 1
        - double
    semi:
        - 1
        - always
    no-unused-vars:
        - 1
    no-console:
        - 1
